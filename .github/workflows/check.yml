name: Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "22"
      - run: yarn install --frozen-lockfile
      - run: yarn format:check
      - run: yarn types:check
      - run: yarn lint
      - run: yarn build
      - run: yarn test:browser:install
      - run: yarn test:browser
